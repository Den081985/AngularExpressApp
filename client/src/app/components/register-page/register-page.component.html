<form class="card" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="card-content">
    <span class="card-title">Создать аккаунт</span>
    <div class="input-field">
      <input
        id="email"
        type="email"
        formControlName="email"
        [ngClass]="{
          invalid:
            form.controls['email'].invalid && form.controls['email'].touched
        }"
      />
      <label for="email">Email:</label>
      <span
        class="helper-text red-text"
        *ngIf="form.controls['email'].invalid && form.controls['email'].touched"
      >
        <span *ngIf="form.controls['email'].errors?.['required']"
          >Email must not be empty</span
        >
        <span *ngIf="form.controls['email'].errors?.['email']"
          >Uncorrect email</span
        >
      </span>
    </div>
    <div class="input-field">
      <input
        id="password"
        type="password"
        formControlName="password"
        [ngClass]="{
          invalid:
            form.controls['password'].invalid &&
            form.controls['password'].touched
        }"
      />
      <label for="password">Пароль:</label>
      <span
        class="helper-text red-text"
        *ngIf="
          form.controls['password'].invalid && form.controls['password'].touched
        "
      >
        <span *ngIf="form.controls['password'].errors?.['required']"
          >Password must not be empty</span
        >
        <span
          *ngIf="form.controls['password'].errors?.['minlength'] &&
        form.controls['password'].errors?.['minlength']['requiredLength']"
          >Uncorrect length.Now input has
          {{form.controls['password'].errors?.['minlength']['actualLength']}}</span
        >
      </span>
    </div>
  </div>
  <div class="card-action">
    <button
      type="submit"
      class="modal-action btn waves-effect"
      [disabled]="form.invalid"
    >
      Создать
    </button>
  </div>
</form>
