<!--CONTENT-->
<main class="content">
  <div class="page-title">
    <a routerLink="/categories">Категории</a>
    <button
      class="waves-effect waves-light btn grey darken-1"
      routerLink="/categories/new"
    >
      Добавить категорию
    </button>
  </div>

  <div class="row" *ngIf="$categories | async as categories; else loader">
    <div class="col s12">
      <div class="collection" *ngIf="categories.length; else empty">
        <a
          routerLink="/categories/{{ category.id }}"
          class="collection-item"
          *ngFor="let category of categories"
        >
          {{ category.name }}</a
        >
      </div>
      <ng-template #empty>
        <div class="center">There is no categories yet</div>
      </ng-template>
    </div>
  </div>
  <ng-template #loader> ...Loading </ng-template>
</main>

<!--Floating button-->
<div class="fixed-action-btn">
  <a class="btn-floating btn-large deep-orange darken-1">
    <i class="large material-icons">add</i>
  </a>
  <ul>
    <li>
      <a class="btn-floating green"><i class="material-icons">assignment</i></a>
    </li>
    <li>
      <a class="btn-floating blue"><i class="material-icons">list</i></a>
    </li>
  </ul>
</div>
